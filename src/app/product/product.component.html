<h4>Product List</h4>
<div class="row">
    <div  class="col-3">
       <div  class="list-group">
           <a class="list-group-item list-group-item-action" [class.active] = "!category" routerLink="/">All Category</a>
           <a *ngFor ="let c of category$ | async" class="list-group-item list-group-item-action"
           routerLink="/" [queryParams] = "{category: c.key}"
           [class.active] = "category === c.key"
           >
               {{c.payload.val().name}}
           </a>
       </div>
    </div>
    <div class="col">
        <div class="row">
            <ng-container *ngFor="let p of filterdProducts; let i = index">
                <div class="col">
                    <div  class="card" >
                        <img src="{{p.imageurl}}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{p.title}}</h5>
                            <p class="card-text">{{p.price | currency:"USD": true}}</p>
                            <a href="#" class="btn btn-primary">Add to cards</a>
                        </div>
                    </div>
                </div>
                <div *ngIf ="( i+1) %2 === 0 " class="w-100"></div>
            </ng-container>   
        </div>
    </div>
</div>
